<!DOCTYPE html>
<html lang='pt-br'>
<head>
<meta charset='UTF-8'>
<title> Informática </title>
</head>
<body>
<H6> Colegiado UNESP </H6>
<H6> Manutenção do Órgão Colegiado </H6>
<br>
<table border=1 ALIGN="CENTER">
<TR>
<td> <font size="3" face="arial"> Unidade </font> </td>
<td> <font size="3" face="arial"> FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA </font> </td>
</TR>
<TR>
<td> <font size="3" face="arial"> Tipo Colegiado </font> </td>
<td> <font size="3" face="arial"> CONGREGAÇÃO </font> </td>
</TABLE>
<br><br>
<TABLE BORDER=1 WIDTH="100%">
<TR>
<TD WIDTH="100%" "ALIGN="LEFT"> Órgão Colegiado </TD>
</TR>
<TR>
<FORM NAME="form_orgao" METHOD="POST">
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Nome </FONT></B><TD>
<TD><INPUT TYPE="text" name="codName" SIZE="80"> </TD>
</TR>
<TR>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Sigla </FONT></B><TD>
<TD><INPUT TYPE="text" name="codName" SIZE="5"> </TD>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Status </FONT></B><TD>
<TD><SELECT NAME"Siglas">
<option value="1"> Ativado
<option value="2"> Desativado
</SELECT> </TD>
</TR>
<TR>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Data de Ativação </FONT></B><TD>
<TD><INPUT TYPE="date" name="codData de Ativação" SIZE="5"> </TD>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Data de Desativação </FONT></B><TD>
<TD><INPUT TYPE="date" name="codData de Ativação" SIZE="5"> </TD>
</TR>
<TR>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Órgão de Origem </FONT></B><TD>
<TD><INPUT TYPE="text" name="codName" SIZE="80"> </TD>
<TD> <INPUT TYPE="SUBMIT" VALUE="Buscar">
</TR>
<TR>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Órgão Superior </FONT></B><TD>
<TD><INPUT TYPE="text" name="codName" SIZE="80"> </TD>
<TD> <INPUT TYPE="SUBMIT" VALUE="Buscar">
</TR>
<TR>
<TD WIDTH="15"><B><FONT SIZE="3" FACE="Tahoma"> Documentação </FONT></B><TD>
<TEXTAREA NAME="documentação" COLS=50 ROWS=3>
</TEXTAREA>
<TR>
<TR>
<TD ALIGN="CENTER"><INPUT TYPE="SUBMIT" VALUE="Salvar"></TD>
<TD ALIGN="CENTER"><INPUT TYPE="RESET" VALUE="Excluir"></TD>
</TABLE>
<INPUT TYPE="RESET" VALUE="Retornar">
</body>
</html>
